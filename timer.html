<!DOCTYPE html>
<html>
    <head>
		<meta http-equiv="X-UA-Compatible" content="IE-Edge" />
		
		<style type="text/css">
			body{
				background-color:#000;
			}
            #wtimer{
                background-color:#000;
                width:800px;
                height:200px;
            }
		</style>
		
	</head>
	<body>
    <div id="wtimer"></div>
    <script src="http://d3js.org/d3.v2.js"></script>
    <script src="d3digilights.js" type="text/javascript"></script>
		<script type="text/javascript">
            var st = new Date();
			var bulbs = new DigiLights({
				text: st.getHours()+":"+st.getMinutes()+":"+st.getSeconds(),
				ref: "wtimer",
                size: 7,
                color: '#00f',
                align: DigiLights.align.HORIZONTAL
			});
            window.setInterval(function(){
                var ct = new Date(); 
               bulbs.setText(ct.getHours()+":"+ct.getMinutes()+":"+ct.getSeconds());
               bulbs.on();
            },1000);
            bulbs.on();
		</script>
	</body>
</html>
