<!DOCTYPE html>
<html>
    <head>
		<meta http-equiv="X-UA-Compatible" content="IE-Edge" />
		
		<style type="text/css">
			body{
				background-color:#000;
			}
            #wtimer{
                background-color:#000;
                width:800px;
                height:800px;
            }
		</style>
		
	</head>
	<body>
    <div id="wtimer"></div>
    <script src="http://d3js.org/d3.v2.js"></script>
    <script src="d3digilights.js" type="text/javascript"></script>
		<script type="text/javascript">
            var d  = new Date()
            var lights = new DigiLights("wtimer");
                lights.setText(d.getHours()+":"+d.getMinutes()+":"+d.getSeconds())
                    .setSize(3)
                    .setColor("#00f")
                    .setAlignment(DigiLights.align.HORIZONTAL)
                    .showBackground(true)
                    //.on()
                    .on(0, 1000, null,function(){
                                var n = new Date();
                                lights.setText(n.getHours()+":"+n.getMinutes()+":"+n.getSeconds());
                            });
                        
                       
		</script>
	</body>
</html>
